<article class='markdown-body'><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="../../../../style.css"><h1>配列内に特定のオブジェクト存在することを検証できる</h1>
<h2>JSON Pathを指定して配列を取得し、指定したキーと値を持つオブジェクトが配列内に存在することを検証できる</h2>
<ul>
<li>レスポンスボディとしてシナリオデータストアに&quot;{&quot;key1&quot;:[{&quot;id&quot;:&quot;a&quot;}]}&quot;を保存する</li>
<li>レスポンスのJSONの&quot;$.key1&quot;の配列に、Key&quot;id&quot;の値が&quot;a&quot;である要素が存在する</li>
</ul>
